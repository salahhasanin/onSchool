    <div class="col s7"> 
      <h3>Teacher:</h3>
        <table class="responsive-table highlight">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Roles</th>
                <th>Category</th>
                <th>Change Category</th>
                <th>Delete</th>
                <th>Update</th>
              </tr>
            </thead>
            <tr *ngFor="let user of adminservice.teacher">
              <td>{{user.fullName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.roles}}</td>
              <td> {{user.category}}</td>
              <td> <select  name="category" #category="ngModel" [(ngModel)]="adminservice.selectedUpdateUserDetails.category">
                access:
                <option *ngFor="let category of myData">
                  {{category}}
                </option></select></td>
              <td>
                 <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="adminservice.teacher._id">
                  <a class="action-btn" (click)="onDelete(user._id,updateUser)">
                    <i class="material-icons">delete</i>
                  </a>
                </td>
                <td>
                    <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="adminservice.teacher._id">
                  <a class="action-btn" (click)="addCategoryTeachers(user._id,updateUser)" >
                  <i class="material-icons">edit</i>
                </a></td>
            </tr>
          </table>
    </div>
  </form><br><br>
